<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workday Scheduler</title>
  <link rel="stylesheet" href="assets/style.css">
  <!-- date utility library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>
<body>

  <header>
    <h1>Workday Scheduler</h1>
      <div id="today-div">
        <h2 id="date-here"></h2> <!-- * h2 is here -->
      </div>
    </header>
  </header>

  <main>

    <div id="file-folder">
      <div class="manilla-folder">
        <h3 id="manilla-header">Today's Schedule</h3>
      </div> <!-- end DATE-ON-TAB -->

      <div class="grid" id="daily-schedule">
        
        <div class="grid-row-wrapper">
          <h6>Why is this div taller than the others?</h6>
          <p>something to do with being the first one.</p>
        </div>

        <!-- * 8AM -->
        <div class="grid-row-wrapper">

          <!-- HOUR COLUMN -->
          <div class="hour">
            <h4>8<span>am</span></h4>
          </div>
        
          <!-- TASK AREA COLUMN -->
          <div class="task-area am9">
        
            <!-- user input -->
            <form class="todo-form">
              <input type="text" class="todo-input" placeholder="To-do:"></input>
              <button type="submit" class="add-button">Add</button>
            </form>
        
            <!-- list of tasks -->
            <ul class="todo-items">
              <!-- dynamically generated by javascript -->
            </ul>

          </div> <!-- END task-area column -->
        
          <div class="expand">
            <button class="expand-button">Expand</button>
          </div>
        
        </div> <!-- END 8am-->

        <!-- * 9AM -->
        <div class="grid-row-wrapper">

          <!-- HOUR COLUMN -->
          <div class="hour">
            <h4>9<span>am</span></h4>
          </div>

          <!-- TASK AREA COLUMN -->
          <div class="task-area am9">

            <!-- user input -->
            <form class="todo-form">
              <input type="text" class="todo-input" placeholder="To-do:"></input>
              <button type="submit" class="add-button">Add</button>
            </form>

            <!-- list of tasks -->
            <ul class="todo-items">
            <!-- dynamically generated by javascript -->
            </ul>
          </div> <!-- END task-area column -->

          <div class="expand">
            <button class="expand-button">Expand</button>
          </div>

        </div> <!-- END 9am-->

        <!-- * 10AM -->
        <div class="grid-row-wrapper">

          <!-- HOUR COLUMN -->
          <div class="hour">
            <h4>10<span>am</span></h4>
          </div>

          <!-- TASK AREA COLUMN -->
          <div class="task-area am9">

            <!-- user input -->
            <form class="todo-form">
              <input type="text" class="todo-input" placeholder="To-do:"></input>
              <button type="submit" class="add-button">Add</button>
            </form>

            <!-- list of tasks -->
            <ul class="todo-items">
            <!-- dynamically generated by javascript -->
            </ul>
          </div> <!-- END task-area column -->

          <div class="expand">
            <button class="expand-button">Expand</button>
          </div> 
          
        </div> <!-- END 10am-->

        <!-- * 11AM -->
        <!-- END 11am-->



        </div>

      </div> <!-- end DAILY-SCHEDULE -->


    </div><!--END OF .FILE-FOLDER-->

  </main>

  <script src="assets/script.js"></script>
</body>
</html>
