<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workday Scheduler</title>
  <link rel="stylesheet" href="assets/style.css">

</head>
<body>

  <header>
    <h1>Workday Scheduler</h1>
    <h2></h2> <!-- * h2 is here -->
  </header>

  <main>

    <div id="file-folder">
      <div class="date-on-tab">
        <h3>Monday Feb 22</h3> <!-- * h3 is here -->
      </div> <!-- end DATE-ON-TAB -->

      <div class="grid" id="daily-schedule">
        
        <!-- * 8AM -->
        <div class="grid-row-wrapper">
          <div class="hour">
            <h4>8 <span>AM</span></h4>
          </div>
          <div class="task-area">
            <p>Pineapples are delicious.</p>
          </div>
          <div class="save button">
            <p>Save</p>
          </div> <!-- end 8am -->
        </div>

        <!-- * 9AM -->
        <div class="grid-row-wrapper">
          <div class="hour">
            <h4>9 <span>AM</span></h4>
          </div>
          <div class="task-area">
            <p>So are strawberries.</p>
          </div>
          <div class="save button">
            <p>Save</p>
          </div> <!-- end 9am-->
        </div>

        <!-- * 10AM -->
        <div class="grid-row-wrapper">
          <div class="hour">
            <h4>10 <span>AM</span></h4>
          </div>
          <div class="task-area">
            <p>Nutella is good on toast.</p>
          </div>
          <div class="save button">
            <p>Save</p>
          </div>
        </div>

        <!-- * 11AM -->
        <div class="grid-row-wrapper">
          <div class="hour">
            <h4>11 <span>AM</span></h4>
          </div>
          <div class="task-area">
            <p>Dark chocolate is the best.</p>
          </div>
          <div class="save button">
            <p>Save</p>
          </div>
        </div>

























        </div>

      </div> <!-- end DAILY-SCHEDULE -->








    </div><!--END OF .FILE-FOLDER-->

  </main>

  <script src="assets/script.js"></script>
</body>
</html>
