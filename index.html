<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workday Scheduler</title>
  <link rel="stylesheet" href="assets/style.css">

</head>
<body>

  <header>
    <h1>Workday Scheduler</h1>
    <h2></h2> <!-- * h2 is here -->
  </header>

  <main>

    <div id="file-folder">
      <div class="date-on-tab">
        <h3>Monday Feb 22</h3> <!-- * h3 is here -->
      </div> <!-- end DATE-ON-TAB -->

      <div class="grid" id="daily-schedule">
        
        <!-- * 8AM -->
        <div class="grid-row-wrapper">
          <div class="hour">
            <h4>8<span>am</span></h4>
          </div>
          <div class="task-area am8">
            <!-- <input type="text" id="h8amLine1"></input>
            <input type="text" id="h8amLine2"></input> -->
          </div>
          <div class="expand">
            <button class="expand-button">Expand</button>
          </div>
        </div> <!-- end 8am -->

        <!-- * 9AM -->
        <div class="grid-row-wrapper">

          <!-- HOUR COLUMN -->
          <div class="hour">
            <h4>9<span>am</span></h4>
          </div>

          <!-- TASK AREA COLUMN -->
          <div class="task-area am9">

            <!-- user input -->
            <form class="todo-form">
              <input type="text" class="todo-input" placeholder="To-do:"></input>
              <button type="submit" class="add-button">Add</button>
            </form>

            <!-- list of tasks -->
            <ul class="todo-items">
            <!-- dynamically generated by javascript -->
            </ul>
          </div> <!-- END task-area column -->

          <div class="expand">
            <button class="expand-button">Expand</button>
          </div>

        </div> <!-- END 9am-->

        <!-- * 9AM -->
        <div class="grid-row-wrapper">

          <!-- HOUR COLUMN -->
          <div class="hour">
            <h4>10<span>am</span></h4>
          </div>

          <!-- TASK AREA COLUMN -->
          <div class="task-area am9">

            <!-- user input -->
            <form class="todo-form">
              <input type="text" class="todo-input" placeholder="To-do:"></input>
              <button type="submit" class="add-button">Add</button>
            </form>

            <!-- list of tasks -->
            <ul class="todo-items">
            <!-- dynamically generated by javascript -->
            </ul>
          </div> <!-- END task-area column -->

          <div class="expand">
            <button class="expand-button">Expand</button>
          </div> 
          
        </div> <!-- END 10am-->

        <!-- * 11AM -->
























        </div>

      </div> <!-- end DAILY-SCHEDULE -->








    </div><!--END OF .FILE-FOLDER-->

  </main>

  <script src="assets/script.js"></script>
</body>
</html>
